                <div class="border-bottom p-4">
                    <div class="osahan-user text-center">
                        <div class="osahan-user-media">
                            <img class="mb-3 rounded-pill shadow-sm mt-1" [src]="pic" >
                            <div class="osahan-user-media-body">
                             
                                <br>
                                <h6 class="card-subtitle mb-2 text-block">Phone number:</h6>

                    </li>

                    <div class="file btn btn-lg btn-action btn-style ">
                    Upload CV
                    <input type="file" name="file" #fileUpload>
                    </div>
                    <br>    
                    <div class="file-upload text-center">

                         {{fileName || 'No file uploaded yet.'}}

                        
                    </div>
                
                <br>

        </div>

                                        <h6 class="card-subtitle mb-2 text-block">Application date:</h6>
                                        <p> </p>
                                        <h6 class="card-subtitle mb-2 text-block">Status:</h6>
                                        <p></p>

                                        
                                    </div>
                                </div>
                                <br>
                            </div>
