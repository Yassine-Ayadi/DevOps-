<!--employee SignUp form-->
<div id="sign" class="signup-form col-12">
    <form class="form" #form="ngForm">
		<h2> Student sign Up</h2>
		<p>It's free and only takes a minute.</p>
		<hr>
        <div class="row">
    <div class="col-md-6">
        <div class="form-group">
			<label>Username</label>
        	<input type="text" class="form-control" name="Username" #UsernameInput="ngModel" ngModel required="required">
        </div>
        <div *ngIf="UsernameInput.invalid && UsernameInput.dirty"
            class="alert alert-danger"	>
           Please enter a name
        </div>
        <div class="form-group">
			<label>Email Address</label>
        	<input email type="email" class="form-control" name="email" #EmailInput="ngModel" ngModel required="required">
        </div>
        <div *ngIf="EmailInput.invalid && EmailInput.dirty"
        class="alert alert-danger"	>
        Please enter a valid email
        </div>
        <div class="form-group">
			<label>Phone number</label>
        	<input  tel type="number" class="form-control" name="phone" #PhoneInput="ngModel" ngModel required="required">
        </div>
        <div *ngIf="PhoneInput.invalid && PhoneInput.dirty"
        class="alert alert-danger"	>
        Please enter Phone number
        </div>
        <div class="form-group">
			<label>Address</label>
        	<input type="text" class="form-control" name="address" #AddressInput="ngModel" ngModel required="required">
        </div>
        <div *ngIf="AddressInput.invalid && AddressInput.dirty"
        class="alert alert-danger"	>
        Please enter an address
        </div>
        <div class="form-group">
			<label>School</label>
        	<input type="text" class="form-control" name="School" #SchoolInput="ngModel" ngModel required="required">
        </div>
        <div *ngIf="SchoolInput.invalid && SchoolInput.dirty"
        class="alert alert-danger"	>
        Please enter a school
        </div>
    </div>
    <div class="col-md-6">
        
		<div class="form-group">
			<label>Password</label>
            <input password minlength="4" maxlength="15" type="password" class="form-control" name="password" #PasswordInput="ngModel" ngModel required>
        </div>
        <div *ngIf="PasswordInput.invalid && PasswordInput.dirty"
		class="alert alert-danger"	>
		Please enter a valid password: minimum length is 4
		</div>
        
		<div class="form-group">
            
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-block btn-lg" (click)="onSubmit(form)">Sign Up</button>
        </div>
    </div>
    </div>
    </form>
	<div class="text-center">Already have an account? <a  routerLink="/signin" routerLinkActive="active" >Login here</a></div>
</div>
